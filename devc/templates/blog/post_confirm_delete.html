{% extends 'base.html' %}
{% block title %}DevC - {{ post.title }}{% endblock %}
{% block content %}
<!-- site content
        ================================================== -->
<div class="s-content content">
    <main class="row content__page">
        <section class="column large-full entry format-standard">
            <div class="content__page-header">
                <h1 class="display-1">
                    Delete Post
                </h1>
            </div> <!-- end content__page-header -->
            <form name="contactForm" id="contactForm" method="post" action="" autocomplete="on" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <h3 class="h2">Are you sure you want to delete the post "{{ object.title }}"</h3>
                    <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width" value="Yes, Delete" type="submit">
                    <a class="btn btn--primary btn-small btn--small full-width" href="{{ post.get_absolute_url }}">Cancel</a>
                </fieldset>
            </form> <!-- end form -->
        </section>
    </main>
</div> <!-- end s-content -->
{% endblock content %}
